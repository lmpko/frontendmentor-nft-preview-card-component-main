<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>
    <div class="image-container">
      <img src="/images/image-equilibrium.jpg" alt="logo" class="logo">
        <div class="overlay">
          <img src="/images/icon-view.svg" alt="view" />
        </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="times-values">
      <span><img src="/images/icon-ethereum.svg" alt="eth">0.041 ETH </span>
      <span><img src="/images/icon-clock.svg" alt="clock"> 3 days left</span>
    </div>

    <hr>

    <div class="author">
      <img src="/images/image-avatar.png" alt="avatar">
      <span>Creation of</span>
      <span>Jules Wyvern</span>
    </div>
  </main>
</body>
</html>
